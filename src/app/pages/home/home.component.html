<mat-toolbar>Anagram Unscramble</mat-toolbar>
<mat-card>
  <mat-card-content>
    <div>
      <mat-form-field>
        <mat-label>Enter text</mat-label>
        <input matInput [formControl]="textControl" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <p>Use '%' for any unknown characters</p>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef> Word </th>
          <td mat-cell *matCellDef="let row"> {{row}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[25, 50, 100]" aria-label="Select page of words"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
